<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">User Name</th>
            <th style="width: 40%;">Active Roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userName | titlecase}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button (click)="openRolesModal(user)" class="btn btn-outline-info">Edit Roles</button>
            </td>
        </tr>
    </table>
</div>
