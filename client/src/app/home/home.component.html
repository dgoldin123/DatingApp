
<!-- [style.backgroundImage]="'url(./assets/date03.png)'" style="height: 500px; width: 800px;"-->
<div class="container mt-5">
    <table style="width: 100%;">
        <tr>
            <td style="width: 25%;">
                <img src="./assets/date02.jpg">
            </td>
            <td style="width: 50%;" align="center">
                <div *ngIf="!registerMode" style="text-align: center;">
                    <h1>Find Your Match</h1>
                    <p class="lead" style="white-space: nowrap;">Come on in to view your matches - sign up!</p>
                    <div class="text-center">
                        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
                        <button class="btn btn-info btn-lg">Learn More</button>
                    </div>
                </div>
                <div *ngIf="registerMode" class="container">
                    <div class="row justify-content-center">
                        <div>
                            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                        </div>
                    </div>
                </div>
            </td>
            <td style="width: 25%;">
                <img src="./assets/date02-flipped.jpg">
            </td>
        </tr>
    </table>
</div>
